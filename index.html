<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" async defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li class="one">
                    QYSASmart
                </li>
                <li class="frm">
                    <form action="">
                        <input type="text" name="cari" placeholder="Cari"/ >
                    </form>
                    <span>
                        <i class="fa fa-home" aria-hidden="true"></i>
                        Home
                    </span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <span>
                        <i class="fa fa-history" aria-hidden="true"></i> Activity
                    </span>
                </li>
                <li class="three">
                    <img src="unnamed.jpeg" alt="">
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pp">
            <img src="unnamed.jpeg" alt="foto"/>
            <div class="profile">
                <br/>
                <span>Nama Profile</span>
                <div class="profile-deskripsi">
                    <div class="score">
                        <i class="fa-solid fa-crown"></i>
                        <br/>
                        Score
                    </div>
                    <div class="userRank">
                        <i class="fa-solid fa-ranking-star"></i>
                        <br/>
                        User Rank
                    </div>
                    <div class="played">
                        <i class="fa-solid fa-circle-play"></i>
                        <br/>
                        Played
                    </div>
                </div>
            </div>  
        </section>
        <section class="kategori">
            <div class="sub-kategori">
                <div class="category">
                    <img src="615eee0c-acda-4ca4-b47f-5999b3901122.jpeg" alt="science">
                    <div class="deskripsi">
                        Entertainment Music
                    </div>
                </div>
                <div class="category">
                    <img src="615eee0c-acda-4ca4-b47f-5999b3901122.jpeg" alt="science">
                    <div class="deskripsi">
                        Entertainment Music
                    </div>
                </div>
                <div class="category">
                    <img src="615eee0c-acda-4ca4-b47f-5999b3901122.jpeg" alt="science">
                    <div class="deskripsi">
                        Entertainment Music
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
